<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Figtree">
</head>
<body>

  <div class="wrapper">
    <img src="./assets/images/illustration-article.svg" alt="card-img" class="card-img">

    <div class="text">
      <p class="learning">Learning</p>
      <p class="published">Published 21 Dec 2023</p>
      <h1>HTML & CSS foundations</h1>
      <p class="paragraph">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>

    <div class="author">
      <img src="./assets/images/image-avatar.webp" alt="avatar" class="avatar-img">
      <p class="name">Greg Hooper</p>
    </div>
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
